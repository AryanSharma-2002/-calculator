<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator project</title>
</head>
<body>
    <div class="calculator-box container-center bg-pink">
        <div class="input">
            <input type="text" name="" id="show-input" class="show-input">
            <!-- <div class="show-input" id="show-input">
            </div> -->
        </div>
        <div class="content bg-white">
            <div class="box" id="box-1">
                <div class="items item-1">
                    <span id="ac">AC</span>
                </div>
                <div class="items item-2">
                    <span id="sign">+/-</span>
                </div>
                <div class="items item-3 operator">
                    <span id="mod">%</span>
                    
                </div>
                <div class="items item-4 bg-red operator" id="divide">
                    <span>/</span>
                </div>
            </div>
            
            
            <div class="box" id="box-2">
                <div class="items item-1">
                    <span id="seven" class="integer">7</span>
                </div>
                <div class="items item-2">
                    <span id="eight" class="integer">8</span>
                </div>
                <div class="items item-3">
                    <span id="nine" class="integer">9</span>
                </div>
                <div class="items item-4 bg-red operator" id="multiply">
                    <span>*</span>
                </div>
            </div>
            
            
            <div class="box" id="box-3">
                <div class="items item-1">
                    <span id="four" class="integer">4</span>
                </div>
                <div class="items item-2">
                    <span id="five" class="integer">5</span>
                </div>
                <div class="items item-3">
                    <span id="six" class="integer">6</span>
                </div>
                <div class="items item-4 bg-red operator" id="subtract">
                    <span>-</span>
                </div>
            </div>
            
            
            <div class="box" id="box-4">
                <div class="items item-1">
                    <span id="one" class="integer">1</span>
                </div>
                <div class="items item-2">
                    <span id="two" class="integer">2</span>
                </div>
                <div class="items item-3">
                    <span id="three" class="integer">3</span>
                </div>
                <div class="items item-4 bg-red operator">
                    <span id="add">+</span>
                </div>
            </div>

            
            <div class="box" id="box-5">
                <div class="items item-1">
                    <span id="zero" class="integer">0</span>
                </div>
                <div class="items item-2">
                    <span id="dot" class="integer">.</span>
                </div>
                <div class="items item-3 bg-red">
                    <span id="equal-to">=</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
